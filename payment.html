<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KALRO â€” Payment</title>

<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
body {
  font-family: system-ui, Arial;
  background: linear-gradient(180deg,#fcfdf7,#eef7e5);
  color: darkgreen;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 120px auto 40px;
  padding: 24px;
  background: white;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.1);
}

h2 { text-align: center; }

.summary {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 20px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background: #35751a;
  color: white;
  font-weight: 700;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #3f7d22;
}
</style>
</head>

<body>

<div class="container">
  <h2>Complete Your Payment</h2>

  <div class="summary">
    <h3>Order Summary</h3>
    <p><strong>Item:</strong> <span id="itemTitle"></span></p>
  </div>

  <label for="amount">Enter Amount (KES)</label>
  <input
    type="number"
    id="amount"
    placeholder="e.g. 25000"
    min="1"
  />

  <button id="payNowBtn">Pay Now</button>
</div>

<script>
// get item name from URL
const params = new URLSearchParams(window.location.search);
const itemTitle = params.get("item") || "Livestock";

document.getElementById("itemTitle").textContent = itemTitle;

function payWithPaystack() {

  const amount = Number(document.getElementById("amount").value);

  if (!amount || amount < 1) {
    alert("Please enter a valid amount");
    return;
  }

  const phone = prompt("Enter your phone number for payment:");

  if (!phone || !/^\d+$/.test(phone)) {
    alert("Please enter numbers only for phone number.");
    return;
  }

  let handler = PaystackPop.setup({
    key: "pk_live_439fb2eb1c4a068b7d6161729e4fc7f63388a050",
    email: phone + "@kalro.pay",
    amount: amount * 100, // convert to kobo/cents
    currency: "KES",
    ref: "KALRO_" + Date.now(),
    metadata: {
      custom_fields: [
        { display_name: "Product", value: itemTitle },
        { display_name: "Phone Number", value: phone },
        { display_name: "Entered Amount", value: amount }
      ]
    },
    callback: function(response) {
      alert("Payment successful! Reference: " + response.reference);
    },
    onClose: function() {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

document
  .getElementById("payNowBtn")
  .addEventListener("click", payWithPaystack);
</script>

</body>
</html>
